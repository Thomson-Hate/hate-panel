<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@HATE</title>
  <link rel="icon" href="assets/icon.png" type="image/png">
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      user-select: none;
    }

    body {
      height: 100vh;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      overflow: hidden;
      position: relative;
      transition: background 1.5s ease;
    }

    body.active {
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(8px);
      z-index: 0;
      opacity: 0;
      transition: opacity 1s ease;
    }

    body.active::before {
      opacity: 1;
    }

    /* üîπ –ò–Ω—Ç—Ä–æ */
    .intro {
      position: fixed;
      inset: 0;
      background: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 100;
      gap: 10px;
      transition: opacity 1.8s ease;
    }
    .intro.hide { opacity: 0; pointer-events: none; }

    .intro-text { animation: blink 1.5s infinite; opacity: 0.8; }
    @keyframes blink {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    /* üîπ –û—Å–Ω–æ–≤–Ω–∞—è —Å–µ—Ç–∫–∞ */
    .container {
      display: flex;
      gap: 50px;
      z-index: 1;
      position: relative;
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 1.2s ease, transform 1.2s ease;
    }
    .container.show {
      opacity: 1;
      transform: scale(1);
    }

    /* üîπ –ö–∞—Ä—Ç–æ—á–∫–∏ */
    .card {
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      padding: 30px;
      width: 380px;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
      text-align: center;
      transition: transform 0.5s ease, box-shadow 0.5s ease, background 0.5s ease;
      overflow: hidden;
    }

    .card:hover {
      transform: scale(1.05);
      background: rgba(0,0,0,0.7);
      box-shadow: 0 0 40px rgba(255,255,255,0.15);
    }

    .card h2 {
      margin-bottom: 20px;
      font-size: 26px;
      letter-spacing: 2px;
      text-shadow: 0 0 10px rgba(255,255,255,0.5);
    }

    /* DOCUMENTS */
    .city-btn { background: rgba(255,255,255,0.08); padding: 10px; border-radius: 10px; cursor: pointer; transition: 0.3s; margin-top: 10px; }
    .city-btn:hover { background: rgba(255,255,255,0.2); transform: scale(1.03); }
    .submenu { max-height: 0; overflow: hidden; transition: max-height 0.5s ease; }
    .submenu.active { max-height: 200px; margin-top: 8px; }
    .sub-btn { background: rgba(255,255,255,0.12); margin-top: 8px; padding: 8px; border-radius: 8px; cursor: pointer; transition: 0.3s; font-size: 14px; }
    .sub-btn:hover { background: rgba(255,255,255,0.25); }
    .list { max-height: 0; overflow-y: auto; transition: max-height 0.6s ease; margin-top: 8px; }
    .list.active { max-height: 150px; }
    .link { display: block; background: rgba(255,255,255,0.08); margin: 6px 0; padding: 8px; border-radius: 8px; text-decoration: none; color: white; font-size: 12px; transition: 0.3s; }
    .link:hover { background: rgba(255,255,255,0.2); transform: scale(1.03); }

    /* DETECTIVE */
    .detective-container { display: flex; gap: 15px; }
    .sidebar { width: 70px; display: flex; flex-direction: column; align-items: center; overflow-y: auto; max-height: 300px; }
    .det-avatar { width: 60px; height: 60px; border-radius: 50%; border: 2px solid white; margin-bottom: 10px; cursor: pointer; transition: 0.3s; }
    .det-avatar:hover { transform: scale(1.1); box-shadow: 0 0 10px rgba(255,255,255,0.4); }

    .profile { flex: 1; background: rgba(0,0,0,0.3); border-radius: 12px; padding: 20px; text-align: center; position: relative; min-height: 200px; transition: 0.5s ease; }
    .profile.hide { opacity: 0; transform: scale(0.9); }

    .profile img { width: 100px; height: 100px; border-radius: 50%; border: 3px solid white; }

    .status-indicator {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      display: inline-block;
      margin-left: 6px;
      box-shadow: 0 0 10px rgba(255,255,255,0.5);
    }

    .online { background: #43b581; }
    .idle { background: #faa61a; }
    .dnd { background: #f04747; }
    .offline { background: #747f8d; }

    .profile h3 { margin-top: 10px; font-size: 22px; letter-spacing: 1px; }

    .close-profile {
      position: absolute;
      top: 8px;
      right: 10px;
      background: rgba(255,255,255,0.15);
      border-radius: 50%;
      width: 26px;
      height: 26px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: 0.3s;
    }
    .close-profile:hover { background: rgba(255,255,255,0.3); transform: scale(1.1); }

    .profile-links {
      margin-top: 15px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .profile-link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      background: rgba(255,255,255,0.08);
      padding: 6px 10px;
      border-radius: 8px;
      color: white;
      text-decoration: none;
      transition: 0.3s;
      font-size: 14px;
    }
    .profile-link:hover {
      background: rgba(255,255,255,0.25);
      transform: scale(1.03);
    }
    .profile-link img {
      width: 18px;
      height: 18px;
    }

    /* üîπ –ê–Ω–∏–º–∞—Ü–∏—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –ø—Ä–æ—Ñ–∏–ª—è */
    .profile.showing {
      opacity: 1 !important;
      transform: scale(1) !important;
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    .profile.hiding {
      opacity: 0 !important;
      transform: scale(0.9) !important;
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    audio { display: none; }
  </style>
</head>
<body>
  <div class="intro" id="intro">
    <div style="font-size: 26px; font-weight: 600;">HATE PANEL</div>
    <div class="intro-text">–ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã –≤–æ–π—Ç–∏</div>
  </div>

  <div class="container" id="container">
    <div class="card" id="documents">
      <h2>DOCUMENTS</h2>
      <div id="documents-content"></div>
    </div>

    <div class="card">
      <h2>DETECTIVE</h2>
      <div class="detective-container">
        <div class="sidebar" id="detective-list"></div>
        <div class="profile hide" id="profile"></div>
      </div>
    </div>
  </div>

  <audio id="music" loop></audio>

  <script>
    const intro = document.getElementById("intro");
    const container = document.getElementById("container");
    const body = document.body;
    const music = document.getElementById("music");
    const profile = document.getElementById("profile");

    const documents = {
      "San Diego": {
        Reports: [
          { text: "Report #1", url: "https://example.com" },
          { text: "Report #2", url: "https://example.com" }
        ],
        Cases: [
          { text: "Case #1", url: "https://example.com" },
          { text: "Case #2", url: "https://example.com" }
        ]
      },
      "Denver": {
        Reports: [
          { text: "Denver Report 1", url: "https://example.com" },
        ],
        Cases: [
          { text: "Denver Case 1", url: "https://example.com" },
        ]
      }
    };

    const detectives = [
      {
        name: "Thomson",
        icon: "assets/thomson_icon.png",
        banner: "assets/thomson_banner.gif",
        music: "assets/thomson_music.mp3",
        status: "[ CURATOR ]",
        discord: "1223426765045633255",
        links: [
          { icon: "https://cdn.discordapp.com/attachments/1348431342005911582/1433438874406883348/345_20250127021626.png?ex=6904b17b&is=69035ffb&hm=a9ab133fb1c6b093f6dd839793252b5b057dd0071f27d4baf58764e1037861af&", text: "Profile", url: "https://thomson-hate.github.io/thomson-card/" },
        ]
      },
      {
        name: "Chikago",
        icon: "assets/chikago_icon.png",
        banner: "assets/chikago_banner.gif",
        music: "assets/chikago_music.mp3",
        status: "[ HEAD ]",
        discord: "820327530514743308",
        links: [
          { icon: "assets/browser_icon.png", text: "Detective Zone", url: "https://youtube.com" }
        ]
      }
    ];

    intro.addEventListener("click", () => {
      intro.classList.add("hide");
      setTimeout(() => {
        intro.remove();
        container.classList.add("show");
      }, 1800);
    });

    // DOCUMENTS
    const docsContainer = document.getElementById("documents-content");
    Object.keys(documents).forEach(city => {
      const section = document.createElement("div");
      section.className = "doc-section";

      const cityBtn = document.createElement("div");
      cityBtn.className = "city-btn";
      cityBtn.textContent = city;
      section.appendChild(cityBtn);

      const submenu = document.createElement("div");
      submenu.className = "submenu";
      ["Reports", "Cases"].forEach(type => {
        const subBtn = document.createElement("div");
        subBtn.className = "sub-btn";
        subBtn.textContent = type;
        submenu.appendChild(subBtn);

        const list = document.createElement("div");
        list.className = "list";
        documents[city][type].forEach(item => {
          const link = document.createElement("a");
          link.href = item.url;
          link.className = "link";
          link.target = "_blank";
          link.textContent = item.text;
          list.appendChild(link);
        });
        submenu.appendChild(list);

        subBtn.addEventListener("click", () => list.classList.toggle("active"));
      });

      cityBtn.addEventListener("click", () => submenu.classList.toggle("active"));
      section.appendChild(submenu);
      docsContainer.appendChild(section);
    });

    // DETECTIVES
    const detList = document.getElementById("detective-list");

    detectives.forEach(det => {
      const img = document.createElement("img");
      img.src = det.icon;
      img.className = "det-avatar";
      img.addEventListener("click", () => selectDetective(det));
      detList.appendChild(img);
    });

    async function getDiscordStatus(id) {
      try {
        const res = await fetch(`https://api.lanyard.rest/v1/users/${id}`);
        const data = await res.json();
        if (data.success) return data.data.discord_status;
      } catch { return "offline"; }
      return "offline";
    }

    let isAnimating = false;
    let currentDetective = null;

    async function selectDetective(det) {
      if (isAnimating || currentDetective === det.name) return;
      isAnimating = true;
      currentDetective = det.name;

      // —Å–∫—Ä—ã–≤–∞–µ–º —Å—Ç–∞—Ä—ã–π –ø—Ä–æ—Ñ–∏–ª—å
      if (!profile.classList.contains("hide")) {
        profile.classList.add("hiding");
        await new Promise(res => setTimeout(res, 400));
      }

      const discordStatus = await getDiscordStatus(det.discord);
      const statusText = discordStatus.charAt(0).toUpperCase() + discordStatus.slice(1);

      let linksHTML = '';
      if (det.links && det.links.length > 0) {
        linksHTML = '<div class="profile-links">';
        det.links.forEach(link => {
          linksHTML += `
            <a href="${link.url}" target="_blank" class="profile-link">
              <img src="${link.icon}" alt="">
              <span>${link.text}</span>
            </a>
          `;
        });
        linksHTML += '</div>';
      }

      profile.innerHTML = `
        <div class="close-profile" onclick="closeProfile()">‚úï</div>
        <img src="${det.icon}">
        <h3>${det.name}</h3>
        <p>${det.status} 
          <span class="status-indicator ${discordStatus}"></span>
          <span style="font-size:12px;opacity:0.8;">${statusText}</span>
        </p>
        ${linksHTML}
      `;

      profile.classList.remove("hide", "hiding");
      profile.classList.add("showing");

      body.classList.add("active");
      body.style.background = `url('${det.banner}') center/cover no-repeat`;
      music.src = det.music;
      music.play().catch(()=>{});

      if (window.statusInterval) clearInterval(window.statusInterval);
      window.statusInterval = setInterval(async () => {
        const newStatus = await getDiscordStatus(det.discord);
        const indicator = document.querySelector(".status-indicator");
        if (indicator) indicator.className = `status-indicator ${newStatus}`;
      }, 15000);

      setTimeout(() => { isAnimating = false; }, 600);
    }

    function closeProfile() {
      if (isAnimating) return;
      isAnimating = true;
      currentDetective = null;

      profile.classList.remove("showing");
      profile.classList.add("hiding");

      setTimeout(() => {
        profile.classList.add("hide");
        profile.classList.remove("hiding");
        body.classList.remove("active");
        body.style.background = "black";
        music.pause();
        clearInterval(window.statusInterval);
        isAnimating = false;
      }, 400);
    }
  </script>
</body>
</html>
